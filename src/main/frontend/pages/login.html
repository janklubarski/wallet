<!-- frontend/pages/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../src/style.css" />
</head>
<body>
<div class="toggle-container">
    <button id="dark-mode-toggle">Toggle Dark Mode</button>
</div>
<nav class="nav-bar">
    <a href="/index.html" class="nav-link">üè† Back to Home</a>
</nav>
<div id="app">
    <h1>Wallet App</h1>

    <div class="auth-container">
        <section>
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required />
                <input type="password" id="password" placeholder="Password" required />
                <button type="submit">Login</button>
                <p class="error-text" id="error"></p>
            </form>
        </section>
    </div>
</div>

<script type="module">
    import { login } from '../src/api/auth.js';

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        try {
            await login(username, password);
            window.location.href = "/pages/dashboard.html";
        } catch (err) {
            document.getElementById("error").textContent = err.message || "Login failed";
        }
    });

    // Dark mode toggle
    const toggle = document.getElementById('dark-mode-toggle');
    const isDark = localStorage.getItem('dark-mode') === 'true';
    if (isDark) document.body.classList.add('dark-mode');
    if (toggle) {
        toggle.innerText = isDark ? 'Light Mode' : 'Dark Mode';
        toggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const nowDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('dark-mode', nowDark);
            toggle.innerText = nowDark ? 'Light Mode' : 'Dark Mode';
        });
    }
</script>
</body>
</html>
