spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/walletdb}
spring.datasource.username=${DB_USERNAME:your_pg_user}
spring.datasource.password=${DB_PASSWORD:your_pg_password}

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/initpg

security.jwt.expiration=${JWT_EXPIRATION:86400000}